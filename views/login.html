<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0;" />
    <title>Muuzii Platform Manage</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="container">

    <div class="border-box col-offset-3 col-md-6 login">
        <form role="form" class="form-horizontal" method="post" action="/admin/login">
            <div class="form-group">
                <label for="exampleInputEmail1">User</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="user">

            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Password</label>
                <input type="password" class="form-control" id="exampleInputEmail2" name="password">

            </div>
            <div class="form-group">
                <div class="col-sm-10  col-md-10">
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
            </div>

        </form>

    </div>


</div>

</body>
</html>
